<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.RepositoryName}} Issues</title>
</head>
<body>

<h1>{{.RepositoryName}} Issues</h1>
<p>Issues quantity {{len .Issues}}</p>

<ul>
    {{range .Issues}}
    <li><a href="/issues/{{.Number}}">#{{.Number}}</a> : {{.Title}}</li>
    {{end}}
</ul>
</body>
</html>
